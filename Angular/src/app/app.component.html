<div fxFlex="100" fxLayout="row" fxLayoutAlign="center start">
  <mat-card fxFlex="90">
    <mat-card-header>
      <mat-card-title>Angular App</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div class="angular-div-container" >
        <button (click)="sendMessage()" mat-button color="primary">Greetings @Blazor</button>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let message of messages">{{ message }}</mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div>
  <link rel="import" href="https://localhost:5001">
</div>
